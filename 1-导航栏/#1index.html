<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书导航栏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- 第一行 -->
        <div class="top">
            <div class="title">主页</div>
            <div class="user"></div>
            <div class="function"></div>
            <div class="update"></div>
            <div class="document"></div>
            <div class="search"></div>
        </div>
        <!-- 下拉菜单 -->
        <div class="list">
            <!-- 新建栏 -->
            <div class="group">
                <div class="new">
                    新建
                    <div class="tip">
                        新建文档开始协作
                    </div>
                    <div class="arrow"></div>
                </div>
                <ul class="list1 w1">
                    <li>文档</li>
                    <li>表格</li>
                    <li>幻灯片</li>
                    <li>多维表格</li>
                    <li>问卷</li>
                    <li>思维笔记</li>
                    <li class="fenge">更多类型</li>
                    <li class="fenge">文件夹</li>
                    <div>文档应用</div>
                    <li>画板</li>
                    <li>思维导图</li>
                    <li>流程图</li>
                </ul>
            </div>
            <!-- 上传栏 -->
           <div class="group">
                 <div class="upload">
                    上传
                    <div class="tip">
                        上传本地文件
                    </div>
                    <div class="arrow"></div>
                 </div>
                 <ul class="list1 w2">
                    <li>上传文件</li>
                    <li>上传文件夹</li>
                    <li>导入为在线文档</li>
                 </ul>
           </div>
            <!-- 模板库 -->
            <div class="group">
                <div class="library">
                    模板库
                    <div class="tip">
                        选择模板快速新建
                    </div>
                </div>
            </div>
    </div>
<script src="index.js"></script>
</body>
</html>
